<!doctype html>
<html lang=en>
<!-- - - - - - - - - - - - - -->
<!-- dna-dom Logo Signature  -->
<!-- - - - - - - - - - - - - -->
<head>
   <meta charset=utf-8>
   <meta name=viewport    content="width=device-width, initial-scale=1">
   <meta name=robots      content="index, follow">
   <meta name=description content="dna-dom ~~ Logo">
   <title>dna-dom Logo</title>
   <link rel=icon             href=https://dna-dom.org/graphics/bookmark-icon.png>
   <link rel=apple-touch-icon href=https://dna-dom.org/graphics/mobile-home-screen.png>
   <link rel=stylesheet       href=https://cdn.jsdelivr.net/npm/dna-dom@{{package.version|minor-version}}/dist/dna-dom.css>
   <link rel=stylesheet       href=https://cdn.jsdelivr.net/npm/web-ignition@{{package.devDependencies.web-ignition|version}}/dist/reset.min.css>
   <style>
      @import url(https://fonts.googleapis.com/css?family=Comfortaa);
      body {
         color: dimgray;
         background-color: white;
         }
      body >header {
         position: absolute;
         top: 10px;
         left: 10px;
         }
      body >header img.logo {
         width: 50px;
         }
      body >header h1 {
         font-size: 1.2rem;
         }
      #logo-canvas {
         position: relative;
         width: 700px;
         height: 470px;
         border: 1px solid silver;
         }
      #logo-canvas >span {
         position: absolute;
         font-family: "Comfortaa";
         font-size: 6.5rem;
         font-weight: 900;
         }
      #logo-canvas >span:nth-child(1) {
         top: 48%;
         left: 44%;
         }
      #logo-canvas >span:nth-child(2) {
         top: 72%;
         left: 49%;
         }
      #logo-canvas .circle {
         position: absolute;
         width: 200px;
         height: 200px;
         border-radius: 1000px;
         opacity: 0.5;
         }
      .repository {
         background-color: silver;
         padding: 30px;
         margin-top: 20px;
         }
      .repository figure {
         margin-bottom: 30px;
         }
      :root {
         --checkerboardPattern: conic-gradient(
            lightgray  90deg,
            darkgray   90deg 180deg,
            lightgray 180deg 270deg,
            darkgray  270deg)
         }
      .repository figure img {
         background: var(--checkerboardPattern);
         background-size: 15px 15px;
         outline: 3px solid black;
         }
      .repository figure img:hover {
         background: black;
         }
      .repository figure figcaption code {
         display: block;
         }
      .repository figure figcaption i {
         display: block;
         font-weight: lighter;
         }
   </style>
   <script defer src=https://cdn.jsdelivr.net/npm/dna-dom@{{package.version|minor-version}}/dist/dna-dom.min.js></script>
   <script defer src=https://cdn.jsdelivr.net/npm/web-ignition@{{package.devDependencies.web-ignition|version}}/dist/lib-x.min.js></script>
   <script data-on-load=setup>
      const circles = [
         { x:  5, y: 50, color: 'forestgreen' },
         { x:  5, y:  5, color: 'darkviolet' },
         { x: 14, y: 30, color: 'darkgoldenrod' },  //layer over forestgreen and darkviolet
         { x: 66, y: 50, color: 'crimson' },
         { x: 51, y: 50, color: 'darkblue' },       //layer over crimson circle
         ];
      const addStyle = (circleElem, data) => {
         circleElem.style.backgroundColor = data.color;
         circleElem.style.left =            data.x + '%';
         circleElem.style.bottom =          data.y + '%';
         };
      const scaleRange = (range) => {
         const scale = Math.max(range.value, 5) / 100;
         globalThis.document.getElementById('logo-canvas').style.transform = `scale(${scale})`;
         };
      const setup = () => {
         dna.clone('circle', circles, { callback: addStyle });
         const circleData = globalThis.document.getElementById('circle-data');
         circleData.textContent = JSON.stringify(circles);
         };
   </script>
</head>
<body>

<header>
   <a href=https://dna-dom.org>
      <img class=logo src=https://dna-dom.org/graphics/dna-logo.png alt=logo>
   </a>
   <h1>Logo</h1>
</header>

<main>

   <label>
      <span>Zoom:</span>
      <input type=range value=100 data-on-input=scaleRange>
   </label>
   <figure id=logo-canvas>
      <span>dna</span>
      <span>dom</span>
      <div>
         <div id=circle class=dna-template></div>
      </div>
   </figure>
   <code id=circle-data></code>
   <p>
      Create full logo (<code>dna-logo-full.png</code>)
      by capturing screen with full zoom and cropping to no excess padding at 1299&times;866.
   </p>

   <div class=repository>
      <figure>
         <figcaption>
            <code>dna-logo.png</code>
            (600 wide / no padding / transparent)
            <i>duplicate full logo &rarr; crop 3:2, Instant Alpha, resize to 600&times;400</i>
         </figcaption>
         <img src=assets/dna-logo.png alt=logo>
      </figure>
      <figure>
         <figcaption>
            <code>bookmark-icon.png</code>
            (96&times;96 / no padding / transparent)
            <i>duplicate full logo &rarr; crop to blue circle 1:1, Instant Alpha (keep just blue circle),
            delete "d" artifact, resize</i>
         </figcaption>
         <img src=assets/bookmark-icon.png alt=logo>
      </figure>
      <figure>
         <figcaption>
            <code>dna-logo-square.png</code>
            (600&times;600 / padding / solid)
            <i>duplicate full logo &rarr; copy whole image, cover with white rectangle,
            resize, paste image</i>
         </figcaption>
         <img src=assets/social-media/dna-logo-square.png alt=logo>
      </figure>
      <figure>
         <figcaption>
            <code>mobile-home-screen.png</code>
            (180&times;180 / padding / solid)<br>
            <i>duplicate square logo &rarr; resize</i>
         </figcaption>
         <img src=assets/mobile-home-screen.png alt=logo>
      </figure>
      <figure>
         <figcaption>
            <code>dna-logo-card.png</code>
            (1200&times;630 / padding / solid)<br>
            <i>duplicate full logo &rarr; copy whole image, cover with white rectangle,
            resize, paste image</i>
         </figcaption>
         <img src=assets/dna-logo-card.png alt=logo>
      </figure>
   </div>

</main>

</body>
</html>
